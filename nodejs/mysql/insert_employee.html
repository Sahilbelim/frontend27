<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow ">
                         <div class="card-header h2 text-bg-success">Add Employee</div>
                         <div class="card-body">
                              <form action="http://localhost:5000/insert_employee" method="post">
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Enter your name
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter your name"
                                             name="name" required>
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Enter your age
                                        </label>
                                        <input type="number" class="form-control" placeholder="Enter your age"
                                             name="age" required>
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Enter your mobile
                                        </label>
                                        <input type="number" class="form-control" placeholder="Enter your mobile"
                                             name="mobile" required>
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Upload your Image
                                        </label>
                                        <input type="file" class="form-control" name="image" required>
                                   </div>
                                   <div class="text-end mt-3">
                                        <button class="btn btn-success" type="submit">Submit </button>
                                        <button class="btn btn-danger" type="reset">Clear All</button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
